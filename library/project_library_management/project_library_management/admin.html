<!DOCTYPE html>
<html>
<head>
	<title>Online Library Management</title>

	<link rel="stylesheet" href="css/font-awesome.min.css">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/lib.css">

</head>
<body>


	<section class="lib">
		<div class="header">
			<div class="container">
				<img src="images/lib_01.png">
				
			</div>

				
		</div>
	

		<div class="menu">

			<div class="container">
				<ul>
					<li ><a href="admin.html"> ADMIN LOGIN </a> </li>
					<li ><a href="user_signup.html">USER SIGNUP</a></li>
					<li ><a href="user_login.html">USER LOGIN </a></li>
				</ul>
			</div>


		</div>

	</section>
	<hr style="border-bottom: 4px solid #7070b3;margin-top: 0px">




	<div class="form">
		
		<div class="container">

			<h5> ADMIN LOGIN FORM</h5>

			<hr>
			
			<div class="mid">


				<form class="form-horizontal" action="" method="POST">
				  <div class="form-group">
				    <label class="control-label col-sm-2" for="email">Email:</label>
				    <div class="col-sm-10">
				      <input  name="mail" type="email" class="form-control" id="email" placeholder="Enter email">
				    </div>
				  </div>
				  <div class="form-group">
				    <label class="control-label col-sm-2" for="pwd">Password:</label>
				    <div class="col-sm-10">
				      <input name="pass"  type="password" class="form-control" id="pwd" placeholder="Enter password">
				    </div>
				  </div>
				  <div class="form-group">
				    <div class="col-sm-offset-2 col-sm-10">
				      <div class="checkbox">
				        <label><input type="checkbox"> Remember me</label>
				      </div>
				    </div>
				  </div>
				  <div class="form-group">
				    <div class="col-sm-offset-2 col-sm-10">
				      <button type="submit" name="sub" class="btn btn-default">Submit</button>
				    </div>
				  </div>
				</form>
				
			</div>
		</div>
	</div>









	<script src="js/jquery-3.3.1.min.js"></script>
	<script src="js/popper.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/progressbar.js"></script>


</body>

</html>
